name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Run Unit Tests
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Check EF Core Migrations
      run: |
        dotnet tool install --global dotnet-ef || true
        echo "Checking AppDbContext migrations..."
        dotnet ef migrations list --project Infrastructure --startup-project AvansedFood.Web --context AppDbContext || echo "AppDbContext migrations check complete"
        echo "Checking IdentityDbContext migrations..."
        dotnet ef migrations list --project AvansedFood.Web --startup-project AvansedFood.Web --context IdentityDbContext || echo "IdentityDbContext migrations check complete"